<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Source+Sans+Pro:ital,wght@1,300&display=swap');
    </style>
    <title>cadastrar</title>
</head>

<body>

    <div id="div_ver_cadastros">
        <button id="ver_cadastros" class="btn btn-primary" onclick="criarTabela()">ver cadastros</button>
    </div>

    <section id="section_formulario">

        <div>
            <h1>
                criar seu cadastro
            </h1>
        </div>

        <div class="div_h3">
            <h3>dados pessoais</h3>
        </div>

        <form id="form_1">

            <div class="form-floating" id="div_nome">
                <input type="text" class="form-control input_nome inputs" id="floatingInputValue" placeholder="Nome"
                    required>
                <label for="floatingInputValue">nome</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control input_sobrenome inputs" id="floatingInputValue"
                    placeholder="Sobrenome" required>
                <label for="floatingInputValue">sobrenome</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control input_email inputs" id="floatingInputValue" placeholder="Email"
                    required>
                <label for="floatingInputValue">email</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control input_celular inputs" id="floatingInputValue"
                    placeholder="Celular" required maxlength="15">
                <label for="floatingInputValue">celular</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control input_rg inputs" id="floatingInputValue" placeholder="RG"
                    required maxlength="12">
                <label for="floatingInputValue">RG</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control input_cpf inputs" id="floatingInputValue" placeholder="CPF"
                    required maxlength="14">
                <label for="floatingInputValue">CPF</label>
            </div>

        </form>

        <div class="div_h3" id="div_endereco">
            <h3>endereço</h3>
        </div>

        <form id="form_2">

            <div class="form-floating" id="div_cep">
                <input type="text" class="form-control input_cep" id="floatingInputValue" placeholder="CEP"
                    maxlength="9" required>
                <label for="floatingInputValue">CEP</label>
                <span id="span_cep">não sei o meu CEP</span>
            </div>

            <div class="div_inputs_desabilitados div_estado" id="div_select">
                <select class="form-select select_estados" id="select_desabilitado" aria-label="Default select example"
                    disabled required>
                    <option selected disabled>estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="form-floating div_bairro div_inputs_desabilitados">
                <input type="text" class="form-control input_bairro inputs" id="floatingInputValue" placeholder="Bairro"
                    disabled required>
                <label for="floatingInputValue">bairro</label>
            </div>

            <div class="form-floating div_cidade div_inputs_desabilitados">
                <input type="text" class="form-control input_cidade inputs" id="floatingInputValue" placeholder="Cidade"
                    disabled required>
                <label for="floatingInputValue">cidade</label>
            </div>

            <div class="form-floating div_rua div_inputs_desabilitados">
                <input type="text" class="form-control input_rua inputs" id="floatingInputValue" placeholder="Rua"
                    disabled required>
                <label for="floatingInputValue">rua</label>
            </div>

            <div class="form-floating div_num div_inputs_desabilitados div_num">
                <input type="text" class="form-control input_num_casa inputs" id="floatingInputValue"
                    placeholder="Número da casa" disabled required>
                <label for="floatingInputValue">número da casa</label>
            </div>

        </form>

        <div id="div_botao">
            <button id="botao" class="btn btn-primary">
                cadastrar
            </button>
        </div>
    </section>

    <section id="section_tabela">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Celular</th>
                    <th scope="col">RG</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Data</th>
                    <th id="th_fechar">
                        <svg onclick="fecharTabela()" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-x-circle text-danger" id="fechar" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                    </th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </section>

    <div id='div_nenhum_cadastro' onclick="fecharTabela()">
        <h1>nenhum cadastro existente.</h1>
        <p>(clique na tela)</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/mascaras.js"></script>
</body>

</html>
